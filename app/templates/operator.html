<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>オペレーター画面</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/sidebar.css">
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="sidebar">
  <h1 class="sidebar-header">LINE Bot</h1>
  <ul class="nav flex-column">
    <li class="nav-item"><a href="/admin" class="nav-link">管理画面</a></li>
    <li class="nav-item"><a href="/operator" class="nav-link active">オペレーター</a></li>
    <li class="nav-item"><a href="/editor" class="nav-link">シナリオエディタ</a></li>
  </ul>
</div>

<div class="content">
  <main class="d-flex flex-column flex-grow-1">
    <div class="row g-0 flex-grow-1">
      <!-- User List Panel -->
      <div id="user-list-panel" class="col-md-4 col-lg-3 border-end">
        <div class="p-3 border-bottom">
          <input type="search" id="user-search-input" class="form-control" placeholder="ユーザーを検索...">
        </div>
        <div id="user-list-container" class="list-group list-group-flush overflow-auto">
          <!-- Users will be loaded here by script.js -->
        </div>
      </div>

      <!-- Chat Panel -->
      <div id="chat-panel" class="col-md-8 col-lg-9 d-flex flex-column">
        <div class="card-header d-flex align-items-center p-3 border-bottom">
          <h5 id="chat-with-username" class="mb-0 me-auto">ユーザーを選択してください</h5>
          <div>
            <label for="scenario-dropdown" class="form-label mb-0 me-2">適用シナリオ:</label>
            <select id="scenario-dropdown" class="form-select form-select-sm d-inline-block w-auto">
              {% for name in scenarios.keys() %}
              <option value="{{ name }}" {% if name==current_scenario %}selected{% endif %}>{{ name }}</option>
              {% endfor %}
            </select>
            <button id="set-scenario" class="btn btn-sm btn-primary">適用</button>
          </div>
        </div>
        <div id="chat" class="card-body chat-box overflow-auto flex-grow-1 p-3">
          <!-- Messages will be loaded here -->
        </div>
        <div class="card-footer p-3">
          <div class="input-group">
            <input type="text" id="message-input" class="form-control" placeholder="メッセージ入力..." disabled>
            <button id="send-btn" class="btn btn-primary" disabled>送信</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script>
// user_listはscript.jsで動的に読み込まれます
window.userList = {}; 
window.currentScenario = "{{ current_scenario }}";
</script>
<script src="/static/script.js"></script>
</body>
</html>
