<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>管理画面</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/sidebar.css">
</head>
<body>

<div class="sidebar">
  <h1 class="sidebar-header">LINE Bot</h1>
  <ul class="nav flex-column">
    <li class="nav-item"><a href="/admin" class="nav-link active">管理画面</a></li>
    <li class="nav-item"><a href="/operator" class="nav-link">オペレーター</a></li>
    <li class="nav-item"><a href="/editor" class="nav-link">シナリオエディタ</a></li>
  </ul>
</div>

<div class="content">
  <main class="p-4">
    <h2 class="mb-4">ダッシュボード</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="card shadow-sm mb-4">
          <div class="card-header">
            <h3 class="card-title mb-0">統計情報</h3>
          </div>
          <div class="card-body">
            <p class="card-text">（ここに統計グラフなどが表示されます）</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm mb-4">
          <div class="card-header">
            <h3 class="card-title mb-0">現在の設定</h3>
          </div>
          <div class="card-body">
            <p class="card-text"><strong>現在のシナリオ:</strong> <span class="badge bg-primary fs-6">{{ current_scenario }}</span></p>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
